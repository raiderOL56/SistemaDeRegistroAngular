<div style="background-color: green; padding: 10px; color: white; margin: 10px;">
    <h2 *ngIf="registrado; else noRegistrado">Usuarios registrados</h2>

    <ng-template #noRegistrado>
        <h3>No hay ningún usuario registrado aún.</h3>
    </ng-template>

    <p *ngFor="let usuario of myUser">
        {{ usuario.nombre }} {{ usuario.apellido }} tiene {{ usuario.edad }} años de edad y es {{ usuario.genero }}
    </p>
</div>
