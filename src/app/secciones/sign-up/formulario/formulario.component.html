<div style="background-color: blue; padding: 10px; color: white; margin: 10px;">
    <form action="">
        <h3>Completa todos los campos</h3>
        <div class="input">
            <span class="p-float-label margin">
                <input name="nombre" #nombreInput type="text" pInputText [(ngModel)]="nombre"> 
                <label for="float-input">Escribe tu nombre</label>
            </span>
        
            <span class="p-float-label margin">
                <input name="apellido" #apellidoInput type="text" pInputText [(ngModel)]="apellido"> 
                <label for="float-input">Escribe tu apellido</label>
            </span>
        
            <span class="p-float-label margin">
                <input name="edad" #edadInput type="number" pInputText [(ngModel)]="edad"> 
                <label for="float-input">Escribe tu edad</label>
            </span>
        </div>
        
        <div class="margin">
            <label class="margin" for="">GÉNERO:</label> <br> <br>
            <p-radioButton class="radioBTN" name="genero" value="Masculino" [(ngModel)]="genero" inputId="genero1"></p-radioButton>
            <label for="genero1">Masculino</label>
        
            <p-radioButton class="radioBTN" name="genero" value="Femenino" [(ngModel)]="genero" inputId="genero2"></p-radioButton>
            <label for="genero2">Femenino</label>
        </div>
    
        <div class="margin">
            <label for="">PAÍS: </label> <br>
            <select class="" id="selectPaises"> 
                <option value="">Selecciona una opción</option>
            </select>        
        </div>
        <div class="margin">
            <label for="">ESTADO: </label> <br>
            <select class="" id="selectEstados">
                <option value="">Selecciona una opción</option>
            </select>        
        </div>
        <div class="margin">
            <label for="">MUNICIPIO: </label> <br>
            <select class="" id="selectMunicipios">
                <option value="">Selecciona una opción</option>
            </select>        
        </div>

        <p-button label="Registrar" (onClick)="registrar()"></p-button>
    </form>
    
    <app-registrados [registrado]="registrado" [myUser]="user" [nombre]="nombre" [apellido]="apellido" [edad]="edad" [genero]="genero"></app-registrados>
</div>
